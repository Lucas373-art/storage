<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Cadastro</h1>
        <button id="loginButton" class="button">Login/Cadastro</button>
    </header>
    <main class="main">
      <h1 id="meunome">Lucas Vinícius</h1>
    </main>

   
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2>Cadastro de Usuário</h2>
            <form id="registrationForm">
                <div>
                <label for="name">Nome</label>
                <input type="text" id="name" placeholder="Nome Completo" required>
            </div>
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Ex: alunocotemig@gmail.com" required>
            <div>
                <label for="telefone">Telefone</label>
                <input type="telefone" id="telefone" oninput=mascara_telefone() maxlength="14" placeholder="(xx) x xxxx-xxxx" required>
            </div>
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" oninput=mascara_cpf() maxlength="14" placeholder=" xxx.xxx.xxx-xx" required>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha"  placeholder="xxxx" required>
            </div> 
                <button type="submit" class="button">Cadastrar</button>
            </form>
        </div>
    </div>

    
</body>
</html>
